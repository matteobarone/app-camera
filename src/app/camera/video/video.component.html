<app-spinner *ngIf="!videoLoaded"></app-spinner>

<div
  [@fadeInAnimation]="in"
  *ngIf="videoLoaded && !photoTaken">
  <div class="camera">
		<video>Video stream not available.</video>
    <button (click)="takePhoto()"></button>
  </div>
  <canvas></canvas>
  <div
    class="output"
    *ngIf="photoTaken">
    <img alt="The screen capture will appear in this box.">
  </div>
</div>
